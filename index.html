<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Katazon</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/amazon-ember">
</head>
<body>
    <header>
        <figure>
            <img src="logo.png" alt="Katazon">
        </figure>
    </header>
    <main>
        <div class="signin">
            <h3>Sign In</h3>
            <form id="login">
                <label for="email">Email (phone or mobile accounts)</label>
                <br>
                <input type="email">
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password">
            </form>
            <button form="login" class="login_button">Continue</button>
            <p><a href="help.html">Need Help?</a></p>
        </div>
        <div class="create_account">
            <p>New To Amazon?</p>
            <button class="create_button">Create Your Amazon Account</button>
        </div>
    </main>
    <footer>
        <div class="line">
            <hr>
        </div>
        <nav class="bottom">
            <ul>
                <li><a href="conditions.html">Conditions of use</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
        <div class="bottom">
            <p>&copy 1996-2020, Amazon.com, Inc or it's affiliates</p>
        </div>
    </footer>
</body>
</html>
